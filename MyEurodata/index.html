<!DOCTYPE html>
<html>
<head>
    <title>Kendo UI DataViz</title>
    <meta charset="UTF-8" />

    <link href="kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />

    <!--Once the final theme is chosen the redundant css reference should removed-->
    <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.dataviz.silver.min.css" rel="stylesheet" />
    <link href="kendo/styles/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.dataviz.mobile.min.js"></script>
    <script src="kendo/js/bootstrap.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/programs.js"></script>
</head>

<body>
    
    <!-- General -->
    
    <div id="tabstrip-general" data-role="view" data-title="By Country" data-model="app.homeViewModel" 
        data-hide="app.homeViewModel.unbindResizeEvent" data-show="app.homeViewModel.initializeViewDesign"
        data-before-show="app.homeViewModel.updateMenu">
        
        <div id="home">
            <div class="row" style="padding-left:10px;padding-right:10px;padding-top:10px;">
                <div class="col-xs-12 col-sm-6 col-md-6" >
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Share by Channel</label>
                        </div>
                        <div class="panel-body">
                            <div id="ratingsByChannel-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Channel Audience </label>
                        </div>
                        <div class="panel-body">
                            <div id="channelAudienceInTime-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-left:10px;padding-right:10px;">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Top Programs</label>
                        </div>
                        <div class="panel-body">
                            <ul id="topProgramsList">
                            </ul>    
                        </div>
                    </div>                    
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Ratings by Genre</label>
                        </div>
                        <div class="panel-body">
                            <div id="ratingsByGenre-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <!-- End general -->
    
    <div id="tabstrip-programs" data-role="view" data-title="By Program" data-layout="programs-tabstrip" data-model="app.programsViewModel" data-show="app.programsViewModel.initializeViewDesign"
        data-before-show="app.programsViewModel.updateMenu">
    <span>aaaaaaa</span>  
    </div>
    
    <!-- Drawers -->
    
    <div data-role="drawer" id="country-drawer" style="width:200px;margin-top:40px" data-views="['/']">
        <ul data-role="listview" data-type="group">
            <label>Countries</label>
            <li><div data-role="button" data-click="app.homeViewModel.onCountryClick" data-id="France" data-transition="none">France</div></li>
            <li><div data-role="button" data-click="app.homeViewModel.onCountryClick" data-id="Usa" data-transition="none">USA</div></li>
            <li><div data-role="button" data-click="app.homeViewModel.onCountryClick" data-id="Japan" data-transition="none">Japan</div></li>
        </ul>
    </div>
    
    <!-- End Drawers -->
    
    <!-- Templates -->
    
    <script type="text/x-kendo-template" id="topProgramsListTemplate">
        <h4 class="item-channel">${Channel}</h4>
        <h4 class="item-program">${Program}</h4>
        <h4 class="item-share">${ShrPercentage}%</h4>
        <h4 class="item-share">${RatPercentage}%</h4>
    </script>
    
    <script type="text/x-kendo-template" id="topProgramsListHeaderTemplate">
        <h4 class="item-channel">Channel</h4>
        <h4 class="item-program">Program</h4>
        <h4 class="item-share" style="padding-right:.7em">Shr%</h4>
        <h4 class="item-share" style="padding-right:.7em">Rat%</h4>
        <div style="clear:both"></div>
    </script>
    
    <!-- End Templates -->
    
    
    <!--Pie chart-->
    <div id="tabstrip-pie-chart"
        data-role="view"
        data-title="Pie Chart"
        data-show="app.pieChart.createPieChart"
        data-hide="app.pieChart.unbindResizeEvent"
        data-stretch="true">

        <div id="pie-chart"></div>

    </div>

    <!--Gauge-->
    <div id="tabstrip-gauge"
        data-role="view"
        data-title="Gauge"
        data-show="app.gauge.createGauge"
        data-hide="app.gauge.unbindResizeEvent"
        data-stretch="true">

        <div id="gauge-wrap" data-role="content">
            <div id="gauge"></div>
            <div class="widget-content">
                <input id="gauge-value" type="range">
            </div>
        </div>

    </div>

    <!--QR code-->
    <div id="tabstrip-qrcode"
        data-role="view"
        data-title="QR Code"
        data-show="app.qrcode.createQRCode">

        <div data-role="content">
            <div id="qrcode"></div>
            <div class="widget-content">
                <form onsubmit="return false;">
                    <input type="text" id="qrcode-value" value="http://www.icenium.com/">
                    <input type="submit" data-role="button" id="qrcode-generate" value="Update QR" />
                </form>
            </div>
        </div>

    </div>

    <!--Stock chart-->
    <div id="tabstrip-stock-chart"
        data-role="view"
        data-title="Stock Chart"
        data-show="app.stockChart.createStockChart"
        data-hide="app.stockChart.unbindResizeEvent"
        data-stretch="true">

        <div id="stock-chart"></div>

    </div>

    <!--Layouts -->
    
    <div data-role="layout" data-id="mobile-tabstrip">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="height:100px;z-index:1000;margin-left:5px;">
                <div style="padding-left:20px;padding-right:20px;height:100%;vertical-align:middle;position: fixed;width:100%">
                    <table style="width:100%">
                        <tr>
                            <td style="width:25%;font-size:18px;font-weight:bold">My Eurodata TV</td>
                            <td style="width:50%;text-align:center;font-size:20px"><span data-role="view-title"></span></td>
                            <td style="width:25%;text-align:right;font-size:12px"><a href="#tabstrip-programs" id="SecondaryViewAnchor">By Program</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--<div data-role="navbar">
                <a data-role="button" data-rel="drawer" href="#country-drawer" data-icon="drawer-button" data-align="left"></a>
                <a data-align="right" data-role="button" data-click="app.changeSkin">Flat</a>
                <span data-role="view-title"></span>
            </div>-->
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-general" data-icon="home">Geral</a>
            </div>
        </div>

    </div>
    
    <div data-role="layout" data-id="programs-tabstrip">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="height:100px;z-index:1000;margin-left:5px;">
                <div style="padding-left:20px;padding-right:20px;height:100%;vertical-align:middle;position: fixed;width:100%">
                    <table style="width:100%">
                        <tr>
                            <td style="width:25%;font-size:18px;font-weight:bold">My Eurodata TV</td>
                            <td style="width:50%;text-align:center;font-size:20px"><span data-role="view-title"></span></td>
                            <td style="width:25%;text-align:right;font-size:12px"><a href="#tabstrip-general" id="SecondaryViewAnchor">By Country</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--<div data-role="navbar">
                <a data-role="button" data-rel="drawer" href="#country-drawer" data-icon="drawer-button" data-align="left"></a>
                <a data-align="right" data-role="button" data-click="app.changeSkin">Flat</a>
                <span data-role="view-title"></span>
            </div>-->
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-general" data-icon="home">Geral</a>
            </div>
        </div>

    </div>
    
    <!-- End layouts -->

</body>
</html>
