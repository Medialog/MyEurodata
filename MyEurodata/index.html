<!DOCTYPE html>
<html>
<head>
    <title>Kendo UI DataViz</title>
    <meta charset="UTF-8" />

    <link href="kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />

    <!--Once the final theme is chosen the redundant css reference should removed-->
    <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.dataviz.silver.min.css" rel="stylesheet" />
    <link href="kendo/styles/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.dataviz.mobile.min.js"></script>
    <script src="kendo/js/bootstrap.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/home.js"></script>
</head>

<body>
    
    <!-- General -->
    
    <div id="tabstrip-general" data-role="view" data-title="MY Eurodata" data-model="app.homeViewModel" 
        data-hide="app.homeViewModel.unbindResizeEvent" data-show="app.homeViewModel.initializeViewDesign">
        
        <div id="home">
            <div class="row" style="padding-left:10px;padding-right:10px;padding-top:10px">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Ratings by Channel</label>
                        </div>
                        <div class="panel-body">
                            <div id="ratingsByChannel-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>France Info</label>
                        </div>
                        <div class="panel-body">
                            France is a big, really big country 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-left:10px;padding-right:10px">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Top 15 de canais
                        </div>
                    </div>                    
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Gr√°fico de Barras de Genres
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <!-- End general -->
    
    
    <!--Pie chart-->
    <div id="tabstrip-pie-chart"
        data-role="view"
        data-title="Pie Chart"
        data-show="app.pieChart.createPieChart"
        data-hide="app.pieChart.unbindResizeEvent"
        data-stretch="true">

        <div id="pie-chart"></div>

    </div>

    <!--Gauge-->
    <div id="tabstrip-gauge"
        data-role="view"
        data-title="Gauge"
        data-show="app.gauge.createGauge"
        data-hide="app.gauge.unbindResizeEvent"
        data-stretch="true">

        <div id="gauge-wrap" data-role="content">
            <div id="gauge"></div>
            <div class="widget-content">
                <input id="gauge-value" type="range">
            </div>
        </div>

    </div>

    <!--QR code-->
    <div id="tabstrip-qrcode"
        data-role="view"
        data-title="QR Code"
        data-show="app.qrcode.createQRCode">

        <div data-role="content">
            <div id="qrcode"></div>
            <div class="widget-content">
                <form onsubmit="return false;">
                    <input type="text" id="qrcode-value" value="http://www.icenium.com/">
                    <input type="submit" data-role="button" id="qrcode-generate" value="Update QR" />
                </form>
            </div>
        </div>

    </div>

    <!--Stock chart-->
    <div id="tabstrip-stock-chart"
        data-role="view"
        data-title="Stock Chart"
        data-show="app.stockChart.createStockChart"
        data-hide="app.stockChart.unbindResizeEvent"
        data-stretch="true">

        <div id="stock-chart"></div>

    </div>

    <!--Layout-->
    
    <div data-role="layout" data-id="mobile-tabstrip">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <a data-align="right" data-role="button" data-click="app.changeSkin">Flat</a>
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-general" data-icon="home">Geral</a>
            </div>
        </div>

    </div>
    
    <!-- End layout -->
</body>
</html>
